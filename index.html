<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Random Quiz Generator</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<div class="container">
  <div class="row py-5">
    <div class="col-md-6 offset-md-3">
    <div  class="d-flex justify-content-center">
    <div id="quote-box">
      <div class="wrapper">
        <div class="blockquote" id="text">
        </div>
        <div class="blockquote-footer" id="author">
        </div>
        <div class="buttons">
          <button class="btn btn-dark" id="new-quote" onclick="chooseQuote();">New Quote</button>
            <a class="btn btn-primary" href="twitter.com/intent/tweet" 
              title="Tweet that quote!" 
              id="tweet-quote" 
              target:"_blank">Tweet it!
            </a>
        </div>
      </div>
    </div>
</div>
</div>
</div>
</div>
	<script src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
